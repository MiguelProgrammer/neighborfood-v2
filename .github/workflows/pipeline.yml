name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test

  publish:
    runs-on: ubuntu-latest
    needs: build # Ensure this job runs after the build job
    if: github.ref == 'refs/heads/main' # Only run on the main branch

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.7.0

      - name: Build the Docker image
        run: docker build -t migprogrammer/neighborfood-clean:latest .

      - name: Log into Docker Hub
        run: docker login -u migprogrammer -p ${{secrets.DOCKERHUB_TOKEN}}

      - name: Push image to Docker Hub
        run: docker push migprogrammer/neighborfood-clean:latest
