name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build with Gradle
      run: ./gradlew build
      # Uncomment the following line if you're using Maven
      # run: mvn clean install

    - name: Run tests
      run: ./gradlew test
      # Uncomment the following line if you're using Maven
      # run: mvn test
